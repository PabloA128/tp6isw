<section class="py-5 text-center container">
  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Deliver Eat!</h1>
      <p class="lead text-muted">Conocé nuestros comercios adheridos</p>
    </div>
  </div>
</section>


<div class="album bg-light px-0">
  <div class="container box">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      
      <!-- Local 1 -->
      <div class="col">
        <div class="card shadow-sm">
          <img src="https://cdn7.kiwilimon.com/recetaimagen/69/11549.jpg" class="card-img-top" alt="...">
          <div class="card-body box">
            <h4>El mesón</h4>
            <p class="card-text">
              25 años acompañando a las familias cordobesas con los mejores sabores.
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  (click)="realizarPedido(1)"
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                >
                  Pedir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Local 2 -->
      <div class="col">
        <div class="card shadow-sm">
          <img src="https://www.circuitogastronomico.com/wp-content/uploads/2022/11/el-meson-lomitodestacada.jpg" class="card-img-top" alt="...">
          <div class="card-body box">
            <h4>Entre panes</h4>
            <p class="card-text">
              Especialistas en entrepanes. Los mejores hamburguesas y los lomitos más ricos.
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary"
                (click)="realizarPedido(2)">
                  Pedir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Local 3 -->
      <div class="col">
        <div class="card shadow-sm">
          <img src="https://media-cdn.tripadvisor.com/media/photo-s/19/76/f0/71/pizze-varie-di-gianni.jpg" class="card-img-top" alt="...">
          <div class="card-body box">
            <h4>Pizzeria</h4>
            <p class="card-text">
              Pizzeria de especialidad horno de barro. ¡Las pizzas más ricas!
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary"
                (click)="realizarPedido(3)">
                  Pedir
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
